<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="../src/main.css">
</head>
<body>
        <div class="w-screen min-h-screen flex justify-center items-center">
            <div class="flex flex-col md:flex-row bg-white max-w-5xl mx-auto w-full p-10 gap-6 rounded-xl shadow-2xl">
                <div class="w-1/2 bg-[#E2ECFF] flex justify-center items-center rounded-md">
                    <div class="flex flex-col justify-center items-center p-10 text-center">
                        <img src="../images/codeabc 1.svg" alt="Abc Code" class="h-20 w-20 rounded-xl">
                        <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
                        <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 py-10">
                    <h1 class="text-2xl font-bold">Get Started</h1>
                    <p class="text-gray-500 pb-10">Create your account now!</p> 
                    <form action="#" class="flex flex-col gap-4">
                        <div>
                            <label for="fName" class="text-gray-500 inline-block pb-4">Full Name:</label>
                            <input type="text" name="fName" id="fName" placeholder="Mithun" class="w-full border border-gray-500
                            rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-black"/>
                        </div>
                        <div>
                            <label for="fEmail" class="text-gray-500 inline-block pb-4">Email:</label>
                            <input type="text" name="fEmail" id="fEmail" placeholder="Mithunislam@gmail.com" class="w-full border border-gray-500
                            rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-black"/>
                        </div>
                        <div>
                            <label for="fPass" class="text-gray-500 inline-block pb-4">Password:</label>
                            <input type="text" name="fPass" id="fPass" class="w-full border border-gray-500
                            rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-black" />
                        </div>
                        <div>
                            <button class="bg-[#0082DF] w-full font-bold text-white rounded-md py-4">Sign in</button>
                        </div>
                    </form>
                    <p class="text-center pt-10">Already a member? <span class="text-[#0082DF] font-bold">Sign in</span></p>
                </div>
            </div>
        </div>
</body>             
</html>
